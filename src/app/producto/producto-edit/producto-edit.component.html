<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">
    <form novalidate (ngSubmit)="saveProducto()" [formGroup]="productoForm">

      <div class="form-group row mb-2">
        <label class="col-md-3 col-form-label" for="productoNameId">Producto Name</label>
        <div class="col-md-7">
          <input class="form-control" id="productoNameId" type="text" placeholder="Name (required)"
            formControlName="name" />
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-3 col-form-label" for="categoryId">Category</label>
        <div class="col-md-7">
          <input class="form-control" id="categoryid" type="text" placeholder="Category (required)"
            formControlName="categoryname" />
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-3 col-form-label" for="brandId">Brand</label>
        <div class="col-md-7">
          <input class="form-control" id="brandId" type="text" placeholder="Brand (required)"
            formControlName="brandname" />
        </div>
      </div>

      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-6">
          <button class="btn btn-primary" style="width:80px;margin-right:10px;" type="submit"
            [title]="productoForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
            [disabled]="!productoForm.valid">
            Save
          </button>
          <button class="btn btn-outline-secondary" style="width:80px;margin-right:10px;" type="button"
            title="Cancel your edits" [routerLink]="['/productos']">
            Cancel
          </button>
          <button class="btn btn-outline-warning" *ngIf="pageTitle != 'Add Producto'"
            style="width:80px;margin-right:10px" type="button" title="Delete this product" (click)="deleteProducto()">
            Delete
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}
  </div>
</div>
