<div class="card">
  <div class="card-header">
      {{pageTitle}}
  </div>
  <div class="card-body">
      <div class="row" style="margin-bottom:15px;">
          <div class="col-md-2">Filter by:</div>
          <div class="col-md-4">
              <input type="text" [(ngModel)]="listFilter" />
          </div>
          <div class="col-md-2"></div>
          <div class="col-md-4">
              <button class="btn btn-primary mr-3" [routerLink]="['/productos/0/edit']">
                  New Producto
              </button>
          </div>
      </div>
      <div class="row" *ngIf="listFilter">
          <div class="col-md-6">
              <h4>Filtered by: {{listFilter}}</h4>
          </div>
      </div>
      <div class="table-responsive">
          <table class="table mb-0" *ngIf="productos && productos.length">
              <thead>
                  <tr>
                      <th>Id</th>
                      <th>Name</th>
                      <th>Category</th>
                      <th>Brand</th>
                      <th></th>
                      <th></th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let producto of filteredProductos">
                      <td>{{ producto._id }}</td>
                      <td>
                          <a [routerLink]="['/productos', producto._id]">
                              {{ producto.name }}
                          </a>
                      </td>
                      <td>{{ producto.category.name }}</td>
                      <td>{{ producto.brand.name }}</td>
                      <td>
                          <button class="btn btn-outline-primary btn-sm"
                              [routerLink]="['/productos', producto._id, 'edit']">
                              Edit
                          </button>
                      </td>
                      <td>
                          <button class="btn btn-outline-warning btn-sm"
                              (click)="deleteProducto(producto._id,producto.name);">
                              Delete
                          </button>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
<div *ngIf="errorMessage" class="alert alert-danger">
  Error: {{ errorMessage }}
</div>
