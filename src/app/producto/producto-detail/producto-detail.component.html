<div class="card">
  <div class="card-header"
       *ngIf="producto">
    {{pageTitle + ": " + producto.name}}
  </div>
  <div class="card-body"
       *ngIf="producto">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-3">Name:</div>
          <div class="col-md-6">{{producto.name}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Category:</div>
          <div class="col-md-6">{{producto.category.name}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Brand:</div>
          <div class="col-md-6">{{producto.brand.name}}</div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-4">
        <button class="btn btn-outline-secondary mr-3"
                style="width:80px;margin-right:10px;"
                (click)="onBack()">
          <i class="fa fa-chevron-left"></i> Back
        </button>
        <button class="btn btn-outline-primary"
                style="width:80px;margin-right:10px;"
                [routerLink]="['/productos', producto._id,'edit']">
          Edit
        </button>
      </div>
    </div>
  </div>
  <div class="alert alert-danger"
       *ngIf="errorMessage">
    {{errorMessage}}
  </div>
</div>
